<style>
    #post-container {
        max-width: 1160px;
        margin: 40px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 24px;
        row-gap: 36px;
    }
    .post-card {
        height: 100%;
        border: 1px solid #ccc;
        padding: 16px;
        border-radius: 8px;
        box-shadow: 1px 1px 1px 1px gray;
    }
    .post-card p {
        text-align: justify;
    }
</style>
